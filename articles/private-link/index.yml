### YamlMime:Landing
title: Private Link 文件
summary: Azure Private Link 可讓您存取各項 Azure PaaS 服務 (例如 Azure 儲存體和 SQL Database)，並透過虛擬網路中的私人端點裝載 Azure 的客戶擁有/合作夥伴服務。  虛擬網路和服務間的流量會在通過 Microsoft 骨幹網路時隨之減少，降低資料在網際網路中公開的風險。 您也可以在虛擬網路中建立自己的 Private Link 服務，並私下提供給您的客戶。
