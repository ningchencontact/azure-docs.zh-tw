sections:
- items:
  - type: paragraph
    text: Azure SQL Database 可讓您輕鬆監視和調整您的資料庫工作負載。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 查詢效能深入解析
      href: /azure/sql-database/sql-database-query-performance
      html: <p>使用 Azure 入口網站中內建的監視功能，輕鬆監視 Azure SQL 資料庫 (單一資料庫) 中的資源使用狀況。</p>
    - title: Azure SQL 分析
      href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
      html: <p>Azure SQL 分析監視可讓您輕鬆集中監視多個資料庫、彈性集區和執行個體。</p>
    - title: 自動微調
      href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>自動調整會自動建議並修正查詢計劃問題，並建立和捨棄索引，以提升效能。</p>
    - title: 智慧效能深入解析
      href: /azure/sql-database/sql-database-intelligent-insights
      html: <p>Azure SQL Database 中的內建智慧可偵測在您的資料庫造成效能低落的干擾性事件，並盡可能提供補救建議。</p>
    - title: 效能建議
      href: /azure/sql-database/sql-database-advisor
      html: <p>Azure SQL Database 會提供建議，協助您在 Azure 入口網站中將您的資料庫最佳化。</p>
    - title: 計量與記錄
      href: /azure/sql-database/sql-database-metrics-diag-logging
      html: <p>將資料庫診斷遙測傳輸到 Azure SQL 分析、Azure 事件中樞或 Azure Blob 儲存體進行自訂整合。</p>
- title: 其他資源
  items:
  - type: paragraph
    text: 深入了解可協助您將資料庫效能最佳化的其他功能。
  - type: list
    style: unordered
    items:
    - html: 深入了解在 Azure SQL 資料庫中進行<a href="sql-database-monitor-tune-overview.md">監視和微調</a>。
    - html: 了解<a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=/azure/sql-database/toc.json">智慧型查詢處理</a>如何改善資料庫效能。
    - html: 設定和操作<a href="sql-database-operate-query-store.md">查詢存放區</a>，這是可讓您取得即時深入了解查詢效能的核心 SQL Server 技術。
    - html: 了解如何使用<a href="sql-database-operate-query-store.md">動態管理檢視</a>來分析您的工作負載效能。
    - html: 了解如何使用 <a href="sql-database-xevent-db-diff-from-svr.md">XEvents</a> 監視資料庫活動。
    - html: 了解如何<a href="sql-database-performance-guidance.md">手動調整您的資料庫</a>。
