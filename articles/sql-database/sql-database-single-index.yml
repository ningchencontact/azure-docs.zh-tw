abstract:
  description: Azure SQL Database 是關聯式資料庫即服務 (DBaaS)，它是根據最新穩定版本的 Microsoft SQL Server 資料庫引擎而建置。 SQL Database 是高效能、簡單易用、可靠且安全的資料庫，您可以使用選定的程式設計語言來建置新應用程式、網站及微服務，而不需要管理基礎結構。 了解如何透過我們的快速入門、教學課程和範例使用 SQL Database。
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: 在 Azure 上建立單一 SQL 資料庫 (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 彈性集區
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>SQL Database 彈性集區是簡單、符合成本效益的解決方案，可用來管理及調整使用需求變化不定且無法預測的多個資料庫。</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: SQL Database 伺服器
      href: /azure/sql-database/sql-database-servers
      html: <p>SQL Database 伺服器是中央管理點，可以在伺服器內的一組單一或集區資料庫上設定安全性、微調、備份原則和其他設定屬性。</p>
      image:
        src: media/index/i_mi.svg
    - title: 價格和服務層
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>透過彈性的服務層級 (從經濟實惠的 $5 美元/月到強大的 80 核心資料庫)，為您量身打造符合需求的性價比。</p>
      image:
        src: media/index/i_perftier.svg
    - title: 延展性
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>輕鬆地相應增加您的資料庫以改善您應用程式的效能。</p>
      image:
        src: media/index/i_scale.svg
    - title: 平台即服務
      href: /azure/sql-database/sql-database-paas
      html: <p>內建的高可用性、自動備份和異地複寫，將協助您避免因維護作業、基礎結構失敗或硬體失敗而導致業務中斷。</p>
      image:
        src: media/index/gear.svg
    - title: 進階安全性
      href: /azure/sql-database/sql-database-security-index
      html: <p>透過 Azure AD 驗證、虛擬網路、防火牆及 Always Encrypted 連線等功能，協助保護您的資料庫。 使用內建的安全性識別威脅與弱點。</p>
      image:
        src: media/index/i_security.svg
- title: 新功能與預覽功能
  items:
  - type: paragraph
    text: 我們會持續推出新功能來改善 SQL Database，希望能聽聽您對下列新功能的意見：
  - type: list
    style: unordered
    items:
    - html: (預覽) <a href="sql-database-service-tier-hyperscale">超大規模</a>層，最多支援 100 TB 的資料庫和多個可讀取的複本。
    - html: (預覽) 新的 SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">智慧查詢處理</a>功能，例如<a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">資料表變數延後編譯</a>、<a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">資料列存放區批次模式</a>，以及<a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json">純量 UDF 內嵌</a>。
    - html: (預覽) 新 Transact-SQL 語言功能，例如 <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">APPROX_COUNT_DISTINCT 彙總</a>和<a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">從 Azure Blob 儲存體大量匯入</a>。
    - html: (預覽) 新的 SQL Server 2019 Online 的<a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">建置</a>和重建資料行存放區索引作業。
    - html: (預覽) 新增 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-machine-learning-services-overview">Azure SQL Database 機器學習服務 (搭配 R)</a>。
