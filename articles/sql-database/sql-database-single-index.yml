- title: 逐步教學課程
  items:
  - type: paragraph
    text: 了解如何使用 Azure SQL Database 來建立、管理及遷移資料庫。
  - type: list
    style: ordered
    items:
    - html: 使用 <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> 或 <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a> 建立和設計新 SQL Database 的結構描述。
    - html: 使用<a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">資料庫移轉小幫手</a>或 <a href="/azure/sql-database/sql-database-import">BACPAC 匯入</a>將現有資料庫遷移至 Azure。
    - html: <a href="/azure/sql-database/sql-database-security-tutorial">保護您的 SQL 資料庫</a>。
    - html: 使用<a href="/azure/sql-database/sql-database-implement-geo-distributed-database">異地分散資料庫</a>將資料散發到全域。
    - html: 深入了解可幫助您設定資料庫的<a href="sql-database-howto-single-database.md">操作指南</a>。
