  description: 在 Azure SQL Database 受控執行個體是受到完整管理的 SQL Server 資料庫引擎執行個體裝載於 Azure 雲端中。 這是將 SQL Server 資料庫遷移至雲端的最佳 PaaS 選項。 了解如何利用我們的快速入門、教學課程和範例，建立及使用受控執行個體。
