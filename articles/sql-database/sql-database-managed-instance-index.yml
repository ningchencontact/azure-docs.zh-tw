  - title: 逐步教學課程和學習資料
    items:
      - type: paragraph
        text: 了解如何建立、 管理及使用受管理的執行個體。
      - type: list
        style: ordered
        items:
          - html: 了解如何快速<a href="sql-database-managed-instance-quickstart-guide.md">開始使用受管理的執行個體</a>使用我們的快速入門指南。
          - html: 深入了解<a href="/azure/sql-database/sql-database-managed-instance-resource-limits">硬體特性和限制</a>， <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">TRANSACT-SQL 語言差異</a>，和<a href="/azure/sql-database/sql-database-managed-instance-create-manage">TRANSACT-SQL、 PowerShell、 Azure CLI API 來設定受控執行個體<a/>.
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">設定</a>受管理的執行個體將會部署的 Azure VNet。'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">驗證</a>您現有的 Azure VNet，可用來部署受管理的執行個體。'
          - html: '使用 <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/20../../the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">Azure 虛擬機器</a>或<a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">點對站連線</a>或<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">應用程式</a>，連線到您的執行個體。'
          - html: '確認可以使用 <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistant</a> 或<a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">資料庫測試助理</a>來遷移您的資料庫。'
          - html: 將資料庫帶到受管理的執行個體使用<a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">原生還原</a>或是<a href="/azure/dms/tutorial-sql-server-managed-instance-online">資料移轉服務</a>。
          - html: '將 SSIS 套件移至 <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>、將 SSAS 表格式模型移至 <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a>，以及將 SSRS 報告移至 <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a>。'
          - html: '了解<a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">一般用途層</a>中的儲存體層，並套用<a href="https://blogs.msdn.microsoft.com/sqlcat/20../../storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">一般用途服務層的儲存體效能最佳做法和考量</a> (英文)。'
          - html: '尋找<a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">保護執行個體</a>的最佳做法和建議。'
          - html: 尋找更多<a href="sql-database-howto-managed-instance.md">使用說明指南</a>，可協助您設定您的受控執行個體。
