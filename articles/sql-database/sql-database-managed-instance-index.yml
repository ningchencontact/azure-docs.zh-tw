  - title: 新功能與預覽功能
    items:
      - type: paragraph
        text: 我們會持續改進新功能的受控執行的個體：
      - type: list
        style: unordered
        items:
          - html: '<a href="sql-database-managed-instance#business-critical-service-tier">業務關鍵服務層</a> 現在位於<a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">一般可用性 (GA)</a>中。'
          - html: '(預覽) 使用 <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a> 建立<a href="https://aka.ms/managed-instance-aadlogins">執行個體層級 Azure AD 伺服器主體 (登入)</a>。'
          - html: '(預覽) 使用<a href="https://aka.ms/managed-instance-collation">您選擇的執行個體定序</a>建立執行個體。'
          - html: '為還原時間點<a href="https://aka.ms/managed-instance-configurable-backup-retention">設定最多 35 天的備份保留期限</a>。 請注意，長期備份保留期間 (最多 10 年) 仍未啟用，因此您可以使用<a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">只複製備份</a>作為替代方案。'
          - html: '(預覽) 使用<a href="https://aka.ms/managed-instance-failover-groups">異地分散的容錯移轉群組</a>將執行個體保留在另一個區域中，確保即使在區域性災害案例中，您的資料仍可供使用。'
          - html: '(預覽) 移轉已啟用「透明資料加密」(TDE) 的內部部署資料庫時<a href="https://aka.ms/managed-instance-tde-byok">攜帶您自己的加密金鑰</a>。'
          - html: 受管理的執行個體受到<a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">內建防火牆</a>。
          - html: '（預覽）<a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">重新建立卸除資料庫時使用 PowerShell</a>'
          - html: '異地還原功能可讓您<a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">將資料庫還原至另一個資料中心使用 PowerShell</a>。'
          - html: '（預覽）<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-timezone">設定時區</a>期間建立執行個體。'
