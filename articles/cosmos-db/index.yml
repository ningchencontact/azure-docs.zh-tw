### YamlMime:Landing
title: Azure Cosmos DB 文件
summary: Azure Cosmos DB是 Microsoft 全域發佈的多模型資料庫服務，適用於營運和分析工作負載。 它藉由自動調整輸送量、計算和儲存體，提供多主機功能。
