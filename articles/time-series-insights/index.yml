abstract:
  description: 歡迎使用 Azure 時間序列深入解析。 Azure 時間序列深入解析提供強大的資料探索和各種遙測工具，協助您改進操作上的分析。 本文件會說明服務的各項功能、如何開始使用、用戶端 SDK、並介紹各種強大的時間序列深入解析 API。 文件中提供兩種版本的資訊，分別是與已推出的時間序列深入解析 GA 相關的資訊，以及時間序列深入解析預覽版本的重大服務更新資訊。
