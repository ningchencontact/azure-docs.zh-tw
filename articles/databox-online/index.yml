### YamlMime:Landing
title: Azure 資料箱文件 - 線上傳輸
summary: 使用 Azure Data Box Gateway 和 Azure Data Box Edge，透過網路進行高效能資料傳輸。 選擇 Data Box Gateway 來傳送資料，以便雲端封存、災害復原，或以雲端規模處理資料。 在您的資料移至 Azure 之前，使用 Data Box Edge 來篩選、分析及轉換資料。
