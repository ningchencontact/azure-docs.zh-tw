### YamlMime:Landing
title: Azure IoT Central 文件
summary: Azure IoT Central 是 IoT 應用程式平台，可簡化 IoT 解決方案的建立流程。 Azure IoT Central 可簡化 IoT 解決方案的初始設定並減少管理負擔、營運成本以及一般 IoT 專案的額外負荷。 了解如何透過快速入門和教學課程，建立、自訂、管理以及使用的 Azure IoT Central 應用程式。
