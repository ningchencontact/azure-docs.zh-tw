title: Azure 服務健康狀態文件
summary: 「Azure 服務健康狀態」是一個體驗套件，當 Azure 服務中的問題對您目前或未來可能造成影響時，此套件將可提供個人化指導和支援。 「Azure 服務健康狀態」由 Azure 狀態、服務健康狀態服務和資源健康狀態所組成。
metadata:
  title: Azure 服務健康狀態文件
  description: Azure 服務健康狀態是一套收集了各項經驗值的服務，現在提供公開預覽。當 Azure 服務中發生的問題影響您時，Azure 服務健康狀態會提供個人化指導及支援。 Azure 服務健康狀態會通知並協助您了解問題所帶來的影響，並在問題解決時通知您； 也會協助您針對可能影響資源可用性之預定進行的維修作業和變更做好準備。
